name: Issue Label Automation

on:
  issues:
    types: [labeled]

jobs:
  auto-comment:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'enhancement' || github.event.label.name == 'bug' || github.event.label.name == 'completed'
    steps:
      - name: Post comment based on label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const label = context.payload.label.name;
            let comment = '';
            
            if (label === 'enhancement') {
              comment = 'Thanks for the enhancement suggestion! We appreciate your input.';
            } else if (label === 'bug') {
              comment = 'Thank you for reporting this bug. Our team will investigate and fix it.';
            } else if (label === 'completed') {
              comment = 'This issue has been resolved. Thank you for your contribution!';
            }
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });